<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" class="search--form--large" data-qa="big" >
      <label class="label label--large">
        <img
          class="img--search img--search--large"
          src="images/Search.svg"
          alt="Logo search"
        >
        <input
          class="input input--large"
          type="text"
          name="search--large"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form action="#" class="search--form--small" data-qa="small">
      <label class="label label--small">
        <img
        class="img--search img--search--small"
        src="images/Search.svg"
        alt="Logo search"
        >
        <input
          class="input input--small"
          type="text"
          name="search--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
